<!DOCTYPE html>
<html lang="fa" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../FontAwesome.Pro.6.1.2/Web/css/all.css">
        <link rel="stylesheet" href="css/add-post.css">
        <title>پنل ادمین</title>
    </head>

    <body>
        <section id="row">
            <aside id="sidebar">
                <nav class="sidebar-nav">
                    <ul class="sidebar-ul">
                        <li class="sidebar-item">
                            <button class="sidebar-btn" onclick="SwitchTabs('add-post')">
                                افزودن نوشته
                                <i class="fa fa-plus"></i>
                            </button>
                        </li>
                        <li class="sidebar-item">
                            <button class="sidebar-btn" onclick="SwitchTabs('management-section')">
                                مدیریت سایت 
                                <i class="fa fa-book"></i>
                            </button>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>
                <section class="pannel-section add-post border-0" id="add-post">

                    <span class="title">عمومی</span>
                    <section id="general-info-section">
                        <input type="text" id="post-directory" placeholder="Directory" lang="en" dir="ltr"
                            value="/posts/">
                        <input type="text" id="post-category-pa" placeholder="Category in Persian" lang="fa" dir="rtl">
                        <input type="text" id="file-name-input" placeholder="File Name" lang="en" dir="ltr">
                        <input type="text" id="post-title-input" placeholder="Post Title" lang="fa" dir="rtl">
                        <input type="text" id="post-tab-title-input" placeholder="Tab Title">
                        <input type="date" id="post-date-input" placeholder="Date">
                        <section id="article-thumbnail">
                            <section id="container-at-inner">
                                <input type="file" id="at-upload">
                                <input type="text" id="at-alt" placeholder="alt">
                                <input type="text" id="at-title" placeholder="title">
                                <input type="text" id="at-caption" placeholder="caption">
                            </section>
                        </section>
                        <section id="general-info-checkbox">
                            <div>
                                <label for="copy-checkbox">کپی کردن متن</label>
                                <input type="checkbox" id="copy-checkbox">
                            </div>
                            <div>
                                <label for="comment-checkbox">باز بودن دیدگاه ها</label>
                                <input type="checkbox" id="comment-checkbox">
                            </div>
                            <div>
                                <label for="gallery-checkbox">گالری عکس</label>
                                <input type="checkbox" id="gallery-checkbox">
                            </div>
                        </section>
                    </section>

                    <span class="title">نوشتن</span>
                    <section class="toolbox">
                        <button class="toolbox-btn" id="add-article-section-btn" onclick="AddArticleSection()"><i
                                class="fa fa-plus"></i></button>
                        <button class="toolbox-btn" id="add-image-btn" onclick="AddSectionImage()"><i
                                class="fa fa-plus"></i><i class="fa fa-image"></i> </button>
                        <button class="toolbox-btn" id="add-paragraph-btn" onclick="AddParagragh()"><i
                                class="fa fa-plus"></i><i class="fa fa-paragraph"></i></button>
                        <button class="toolbox-btn" id="add-list=btn" onclick="AddList()"><i class="fa fa-plus"
                                style="margin-left: 3px;"></i><i class="fa fa-list"></i></button>
                    </section>

                    <section id="article-sections">
                    </section>
                    <span class="title">برچسب</span>
                    <section class="tag-input-section">
                        <textarea name="tag-input" id="tag-input" placeholder="برچسب های نوشته"></textarea>
                    </section>
                    <span class="title">بارگذاری و بروزرسانی</span>
                    <section class="submit-section">
                        <button id="create-btn" onclick="CreateDoc()"><i class="fas fa-glasses"></i></button>
                        <button onclick="SaveDraft('SaveByBtn')"><i class="fa fa-save"></i></button>
                        <button class="submit-post-btn"><i class="fa fa-upload"></i></button>
                    </section>
    
                </section>
                <section class="pannel-section border-0" id="management-section">
                    <section id="website-info">
                        <section id="website-logo-container">
                            <section id="website-logo"><i class="fa fa-radiation"></i></section>
                            <button id="change-logo-btn" onclick="DisplayEditMenu('website-logo')" ><i class="fa fa-edit"></i></button>
                        </section>
                        <section id="website-name-container">
                            <section>
                                <section id="website-name-fa">
                                    تارنوشت ایران هسته ای
                                </section>
                                <button onclick="DisplayEditMenu('website-name-fa')"><i class="fa fa-edit"></i></button>
                            </section>
                            <section>
                                <section id="website-name-en">
                                    Nuclear Iran Blog
                                </section>
                                <button onclick="DisplayEditMenu('website-name-en')"><i class="fa fa-edit"></i></button>
                            </section>
                        </section>
                    </section>
                        <ul id="website-settings">
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('main-page-setting')">صفحه اصلی</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('header-setting')">هدر</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('footer-setting')">فوتر</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('sidebar-setting')">سایدبار</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('menu-setting')">منو</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('tags-setting')">دسته بندی و تگ ها</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('recommended-posts-setting')">پست های پیشنهادی</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('users-setting')">کاربران</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('comments-settings')">دیدگاه ها</button>
                            </li>
                            <li class="website-settings-item">
                                <button onclick="SwitchSettingTabs('website-traffic-setting')">آمار سایت</button>
                            </li>
                        </ul>
                        <section class="setting-item" id="main-page-setting">
                            صفحه اصلی

                        </section>
                        <section class="setting-item" id="header-setting">
                            هدر

                        </section>
                        <section class="setting-item" id="footer-setting">
                            فوتر

                        </section>
                        <section class="setting-item" id="sidebar-setting">
                            سایدبار

                        </section>
                        <section class="setting-item" id="menu-setting">
                            منو

                        </section>
                        <section class="setting-item" id="tags-setting">
                            دسته بندی و تگ ها

                        </section>
                        <section class="setting-item" id="recommended-posts-setting">
                            پست های پیشنهادی

                        </section>
                        <section class="setting-item" id="users-setting">
                            کاربران

                        </section>
                        <section class="setting-item" id="comments-setting">
                            دیدگاه ها

                        </section>
                        <section class="setting-item" id="website-traffic-setting">
                            آمار سایت

                        </section>
                </section>
            </main>
        </section>

        </section>

        <script src="code.js">

        </script>

    </body>

</html>
